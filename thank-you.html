<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Qraft Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 255, 157, 0.1);
        }

        .icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #00ff9d;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffffff, #00ff9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00ff9d, #00b8ff);
            color: #0a0a0a;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.3);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 157, 0.4);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-card {
            animation: fadeIn 0.8s ease;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-card">
            <div class="icon">âœ“</div>
            <h1>Message Sent!</h1>
            <p>Thank you for reaching out. We have received your message and will get back to you within 24 hours.</p>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
